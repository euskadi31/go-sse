language: go

sudo: required
dist: trusty

env:
  - GO111MODULE=on

go:
  - 1.11.x
  - master
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: master
    - go: tip

cache: apt

install:
  - go get github.com/mattn/goveralls

script:
  - make test

after_success:
  - goveralls -coverprofile=coverage.out -service=travis-ci
